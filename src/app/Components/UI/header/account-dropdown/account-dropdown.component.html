<div class="row">
	<div class="col">
		<div ngbDropdown #accountDD="ngbDropdown" class="d-inline-block">
			<button type="button" class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>
				{{(this.authService.userData != undefined && this.authService.userData != undefined) ? 'Hi ' + this.authService.userData?.displayName : 'My Account'}}
				<i [hidden]="accountDD.isOpen()" class="bi bi-caret-down-fill"></i>
				<i [hidden]="!accountDD.isOpen()" class="bi bi-caret-up-fill"></i>
			</button>
			<div ngbDropdownMenu>
				<div [hidden]="this.authService.userData != undefined">
					!= null
				</div>
				<div [hidden]="this.authService.userData == undefined">
					== null
				</div>
				<form class="px-4 py-3">
					<div class="mb-3">
						<label>Email address</label>
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="email@example.com"
							autocomplete="username"
							#userName
						/>
					</div>
					<div class="mb-3">
						<label>Password</label>
						<input
							type="password"
							class="form-control"
							id="password"
							placeholder="Password"
							autocomplete="current-password"
							#userPassword
						/>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="dropdownCheck" />
						<label class="form-check-label"> Remember me </label>
					</div>
					<button type="submit" (click)="authService.SignIn(userName.value, userPassword.value)" class="btn btn-outline-primary">Sign in</button>
				</form>
				<div class="dropdown-divider"></div>
					<button type="button" (click)="authService.GoogleAuth()" ngbDropdownItem>Sign in with Google</button>
					<div class="dropdown-divider"></div>
					<button type="button" (click)="authService.SignOut()" ngbDropdownItem>Sign out</button>
					<div class="dropdown-divider"></div>
					<button type="button" ngbDropdownItem>New around here? Sign up</button>
					<button type="button" ngbDropdownItem>Forgot password?</button>
			</div>
		</div>
	</div>
</div>
