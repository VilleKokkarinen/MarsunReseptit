<div ngbDropdown #ThemeDropDown="ngbDropdown" class="d-inline-block" autoClose="outside">
    <button type="button" class="btn btn-outline-primary" id="ThemeDropDownToggle" ngbDropdownToggle>
        {{Settings.Theme.name}}
        <i [hidden]="ThemeDropDown.isOpen()" class="bi bi-caret-down-fill"></i>
        <i [hidden]="!ThemeDropDown.isOpen()" class="bi bi-caret-up-fill"></i>
    </button>
    <div ngbDropdownMenu>
        <form class="px-4 py-3">
            <div class="mb-3" style="display:flex; flex-direction: row;">
                <input
                    style="width:75%"
                    type="text"
                    class="form-control"
                    id="searchTheme"
                    placeholder="{{'TXT_Search' | translate}}"
                    [(ngModel)]="Search"
                    (ngModelChange)="this.userSearchUpdate.next($event)"
                    name="Search"
                />
            </div>
        </form>

        <div style="overflow-y:auto; max-height:20vh;">
            <div *ngFor="let Theme of Themes">
                <div>
                    <div class="dropdown-divider"></div>
                    <button (click)="selectTheme(Theme)" ngbDropdownItem>{{Theme.name}}</button>
                </div>
              
            </div>
        </div>
       

        <div class="dropdown-divider"></div>
        <div routerLink="/Add-Theme" ngbDropdownItem>{{"TXT_Cannot_Find_Correct_Theme_Create" | translate}}</div>        
    </div>
</div>
