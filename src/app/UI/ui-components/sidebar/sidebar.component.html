<div class="sidebarelement">
    <div class="sidebar">
        <nav class="nav" *ngFor="let Route of Routes">
            <div class="sidebar-container" [routerLink]="[Route.Route]" [routerLinkActive]="['is-active']">
                <i class="bi bi-{{Route.Icon}} flex-icon"></i>
                <a class="nav-link">
                    <span> {{Route.Name | translate}} </span>
                </a>
            </div>
        </nav>
    </div>
</div>
