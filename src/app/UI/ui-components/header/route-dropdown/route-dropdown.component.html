<div ngbDropdown #RouteDropDown="ngbDropdown" class="d-inline-block" autoClose="outside">
    <button type="button" class="btn btn-outline-primary" id="RouteDropDownToggle" ngbDropdownToggle>
        <i class="bi bi-list"></i>
    </button>
    <div ngbDropdownMenu>
        <div style="overflow-y:auto; max-height:20vh;">
            <nav *ngFor="let Route of Routes">
                <div *ngIf="Routes.indexOf(Route) != 0" class="dropdown-divider"></div>
                <div class="sidebar-container" [routerLink]="[Route.Route]" [routerLinkActive]="['is-active']" *ngIf="Route.Auth == false || (Route.Auth == true && IsLoggedIn)">
                    <i class="bi bi-{{Route.Icon}} flex-icon"></i>
                    <a class="nav-link">
                        <span> {{Route.Name | translate}} </span>
                    </a>
                </div>              
            </nav>
        </div>
    </div>
</div>
