<header class="header">
    <div class="headercontainer" style="display:flex;flex-direction: row; justify-content: flex-start;">
        <div class="header-img">
          <img
            src="../../../../assets/icon.png"
            alt="header"
            className="header-image"
            style="height:58px;"
          />
        </div>
        <div class="header-text" >
          {{"TXT_App_Title" | translate}}
          <div style="font-size:10px;text-align: center;">
            {{version}}
          </div>
        </div>
      <div class="col-2" [ngClass]="Settings.Show_Sidebar == false ? 'showroutedropdown' : 'routedropdown'" style="padding-left:25px;">
        <app-route-dropdown></app-route-dropdown>
      </div>
      <div class="col-2" style="display:flex; justify-content: flex-end; margin-left:auto; margin-right:10px;">
        <account-dropdown></account-dropdown>
      </div>
    </div>
</header>
