<header class="header">
    <div class="headercontainer row">
      <div class="col-4" style="max-width:300px; min-width:120px; padding-left:0px;">
        <div class="header-img">
          <img
            src="../../../../assets/icon.png"
            alt="header"
            className="header-image"
            style="height:58px;"
          />
          <div class="header-text" style="margin-right:auto">         
            {{"TXT_App_Title" | translate}}
          </div>
        </div>
      </div>
      <div class="col-2" [ngClass]="Settings?.Show_Sidebar == false ? 'showroutedropdown' : 'routedropdown'" style="padding-left:25px;">
        <app-route-dropdown></app-route-dropdown>
      </div>
      <div class="col-2" style="display:flex; justify-content: flex-end; margin-left:auto">
        <account-dropdown></account-dropdown>
      </div>
    </div>
</header>
