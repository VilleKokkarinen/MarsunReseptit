<div class="row form-group comment-card" *ngIf="comment != undefined">
    <div class="comment-header col-xs-12">
        {{Date | localizedDate}}
    </div>
  
    <div class="col-xs-12" style="display:flex; flex-direction:row; padding:0; margin:0;">
        <div class="profile">
            <div class="profile-img-container">
                <img
                    class="profile-img"
                    [src]="currentUser?.avatar"
                    alt=""
                />
            </div>
            <div class="profile-data">
                {{currentUser?.displayName}}
            </div>
        </div>
  
        <div style="display:flex; flex-direction:column; padding:0; margin:0; width: 100%;">
            <div class="comment-content">
              <textarea
              autocomplete="off"
              appTextareaAutoresize
              class="form-control comment-textarea" 
              type="text"
              id="comment"
              placeholder="Write a comment..."
              [(ngModel)]="comment.comment"
              name="comment"
              ></textarea>
            </div>
    
            <div class="col-xs-12" style="display:flex; flex-direction:row; justify-content:space-around; padding:0; margin-top:auto;">
                <div style="margin-left:auto;">
                    <button class="btn btn-sm btn-danger" style="margin-right:20px;" (click)="cancel()">{{"TXT_Cancel" | translate}}</button>
  
                    <button class="btn btn-sm btn-success" (click)="save()">{{"TXT_Save" | translate}}</button>
                </div>
            </div>
        </div>
    </div>
  </div>
