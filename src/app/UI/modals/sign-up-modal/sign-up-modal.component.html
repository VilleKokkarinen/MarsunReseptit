<form class="px-4 py-3">
    <div class="mb-3">
        <label>{{"TXT_Email_Address" | translate}}</label>
        <input
            type="email"
            class="form-control"
            id="email"
            #userName
        />
    </div>
    <div class="mb-3">
        <label>{{"TXT_Password" | translate}}</label>
        <input
            type="password"
            class="form-control"
            id="password"
            #userPassword
        />
    </div>
    <div class="mb-3">
        <label>{{"TXT_Confirm_Password" | translate}}</label>
        <input
            type="password"
            class="form-control"
            id="password"
            #userPasswordConfirm
        />
    </div>
    <button type="button" (click)="signUp(userName.value, userPassword.value, userPasswordConfirm.value)" class="btn btn-outline-primary">{{"TXT_Sign_Up" | translate}}</button>
</form>
