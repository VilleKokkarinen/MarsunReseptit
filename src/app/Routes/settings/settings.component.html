<div class="form-group row settings-card" *ngIf="Settings != undefined && Settings != null">

    <div clas="row" style="display:flex; flex-direction:row; padding:10px;">
        <label for="Theme" class="settings-label">{{"TXT_Theme" | translate}}</label>
        <div class="col-5">
            <app-theme-search [(selectedTheme)]="Settings.Theme" (selectedThemeChange)="UpdateTheme()"></app-theme-search>
        </div>
    </div>

    
    <div clas="row" style="display:flex; flex-direction:row; padding:10px;">
        <label for="Language" class="settings-label">{{"TXT_Language" | translate}}</label>
        <div class="col-5">
            <app-language-search [(selectedLanguage)]="Settings.Language" (selectedLanguageChange)="UpdateLanguage()"></app-language-search>
        </div>
    </div>

    <div clas="row" style="display:flex; flex-direction:row; padding:10px;">
        <label for="ShowFooter" class="settings-label">{{"TXT_Show_Footer" | translate}}</label>
        <input
            class="form-check-input" 
            type="checkbox"
            id="Show_Footer"
            required
            [(ngModel)]="Settings.Show_Footer"
            name="Show_Footer" />
    </div>

    <div clas="row" style="display:flex; flex-direction:row; padding:10px;">
        <label for="Show_Sidebar" class="settings-label">{{"TXT_Show_Sidebar" | translate}}</label>
        <input
            class="form-check-input" 
            type="checkbox"
            id="Show_Sidebar"
            required
            [(ngModel)]="Settings.Show_Sidebar"
            name="Show_Sidebar" />
    </div>

    <div class="row" style="display:flex; flex-direction:row; padding:10px;">
        <div class="col-6">
          <button (click)="SaveSettings()" class="btn btn-md btn-success">{{"TXT_Save" | translate}}</button>
        </div>
    </div>

  </div>
