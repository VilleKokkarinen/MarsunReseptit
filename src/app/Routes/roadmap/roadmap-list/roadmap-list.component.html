<div class="padded-content" style="height:calc(100% - 100px);">
    <div style="justify-content: center; width:100%;">
        <div style="max-width: 700px; margin:10px;">
            <input
                type="text"
                class="form-control"
                id="searchIngredient"
                placeholder="search"
                [(ngModel)]="Search"
                name="Search"
            />
        </div>
        <div *ngFor="let Roadmap of Roadmaps">
            <div class="roadmap-card" (click)="gotoRoadmap(Roadmap)">
                <div style="display:flex; flex-direction:row; flex-wrap: wrap;">
                    <div class="title-text">
                        {{Roadmap.name}} 
                    </div>
                    <div class="title-text" *ngIf="Roadmap.type >= 4" [ngClass]="'Priority'+Roadmap.priority">
                        {{PriorityText(Roadmap.priority)}}
                    </div>
                    <div class="title-text" [ngClass]="'Type'+Roadmap.type">
                        {{TypeText(Roadmap.type)}} 
                    </div>
                    <div class="title-text" [ngClass]="'Status'+Roadmap.status">
                        {{StatusText(Roadmap.status)}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
