<form class="px-4 py-3">
    <div class="mb-3">
        <input
            type="text"
            class="form-control"
            id="searchIngredient"
            placeholder="search"
            [(ngModel)]="Search"
            name="Search"
        />
    </div>
</form>
<div *ngFor="let Recipe of Recipes">
    <div *ngIf='Search == "" || (Recipe?.Name?.includes(Search)) '>
        <div class="form-group row recipe-card" style="min-width:320px;">
            <div class="col-12" *ngIf="Recipe.Thumbnail != undefined">
                <div class="" style="display:flex; flex-direction:row;">
                    <div class="recipe-img-container">
                        <img
                        class="recipe-img"
                        [src]="Recipe.Thumbnail"
                        alt="Recipe Picture"
                    />
                    </div>
                    <div class="row" style="padding-left:10px; padding-right:10px;">
                        <div class="col-12" style="overflow-y:auto; max-height: 125px;">
                            <button class="btn btn-outline-primary" (click)="gotoRecipe(Recipe)">{{Recipe.Name}}</button>
                        </div>
                        <div class="col-12 description-text recipe-card" style="overflow-y:auto; max-height: 150px; max-width: max-content;">
                            {{Recipe.Description}}
                        </div>
                    </div>
                </div>                             
            </div>
        </div>
    </div>
</div>
