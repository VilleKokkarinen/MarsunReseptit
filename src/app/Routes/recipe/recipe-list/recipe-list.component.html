<form class="px-4 py-3">
    <div class="mb-3">
        <input
            type="text"
            class="form-control"
            id="searchIngredient"
            placeholder="search"
            [(ngModel)]="Search"
            name="Search"
        />
    </div>
</form>
<div *ngFor="let Recipe of Recipes">
    <div *ngIf='Search == "" || (Recipe?.Name?.includes(Search)) '>
        <div class="form-group row recipe-card">
            <div class="col-12">
                <button (click)="gotoRecipe(Recipe)" ngbDropdownItem>{{Recipe.Name}}</button>
            </div>
        </div>
      
    </div>
  
</div>
