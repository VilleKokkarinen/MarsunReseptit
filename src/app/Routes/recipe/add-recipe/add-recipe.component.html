<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group row recipe-card">
        <label for="Name" class="col-2">Name</label>
        <div class="col-4">
            <input
            type="text"
            class="form-control"
            id="recipe.Name"
            required
            [(ngModel)]="recipe.Name"
            name="recipe.Name"
          />
        </div>
        <div class="col-2">
            <button (click)="saveRecipe()" class="btn btn-md btn-success">Save Recipe</button>
        </div>

        <div class="col-2">
            <button class="btn btn-md btn-danger" (click)="newRecipe()">Clear Recipe</button>
        </div>
       
      </div>

      <div class="form-group row recipe-card">
        <label for="Mode" class="col-2">Mode: {{Mode == true ? "Advanced" : "Simple"}}</label>
        <div class="col-4">
          <input
          class="form-check-input" 
          type="checkbox"
          id="Mode"
          required
          [(ngModel)]="Mode"
          name="Mode"
        />
      </div>
      </div>
      
      <div class="form-group row recipe-card" *ngIf="Mode == false">
        <rich-text-editor [(control)]="recipe.Description"></rich-text-editor>
      </div>

      <div *ngIf="Mode == true">
        <app-recipe-step-list [Steps]="recipe.Steps"></app-recipe-step-list>
      </div>
      

     
     
    </div>
  
    <div *ngIf="submitted">
      <h4>saved successfully!</h4>
      <button class="btn btn-success" (click)="newRecipe()">Add Recipe</button>
    </div>
  </div>
