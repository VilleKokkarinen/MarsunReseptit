<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group row theme-card">
        <label for="Name" class="col-2">Name</label>
        <div class="col-4">
            <input
            type="text"
            class="form-control"
            id="theme.Name"
            required
            [(ngModel)]="NewTheme.Name"
            name="theme.Name"
          />
        </div>
        <div class="col-2">
            <button [disabled]="NewTheme.Name.length == 0" (click)="saveTheme()" class="btn btn-md btn-success">Save Theme</button>
        </div>

        <div class="col-2">
            <button class="btn btn-md btn-danger" (click)="newTheme()">Clear Theme</button>
        </div>
      </div>
      <div *ngIf="NewTheme.Theme != undefined">

        <div class="row" style="padding:0; margin:0">
          <div class="col-xs-12 col-lg-6 form-group theme-card" style="min-width:225px; max-width:225px;">
            <div class="stylerow" *ngFor="let Style of NewTheme.Theme | keyvalue:keepOriginalOrder">
              <label for="Primary" class="col-xs-12">{{Style.key}}</label> 
                <div class="col-xs-12">
                  <input
                  class="col-12"
                  style="max-width:175px;"
                  [(colorPicker)]="Style.value"
                  [style.background]="Style.value"
                  [cpAlphaChannel]="'enabled'"
                  [cpOutputFormat]="'rgba'"
                  [cpOKButton]="true"
                  [cpCancelButton]="true"
                  [cpOKButtonText]="'apply'"
                  [cpCancelButtonText]="'cancel'"
                  [cpCancelButtonClass]="'btn btn-outline-primary'"
                  [cpOKButtonClass]="'btn btn-outline-primary'"
                  (colorPickerSelect)="update($event, Style.key);"
                  />
              </div>
            </div>
          </div> 
          
          <div class="col-xs-12 col-lg-6 form-group theme-card" style="margin-left:auto;">
            <h2>
              Edit theme and see the effects
            </h2>
            <app-ingredient-search></app-ingredient-search>
 
            <button class="btn btn-outline-primary" (click)="open()">open modal</button>
 
              <form class="px-4 py-3">
                <div class="mb-3">
                  <label>Input</label>
                  <input
                    type="text"
                    class="form-control"
                    id="text"
                    #Input
                  />
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input"/>
                  <label class="form-check-label"> Checkbox </label>
                </div>
              </form>
           </div>
        </div>
        
      </div>     
    </div>
  
    <div *ngIf="submitted">
      <h4>saved successfully!</h4>
      <button class="btn btn-success" (click)="newTheme()">Add Theme</button>
    </div>
  </div>
